<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>Menú Principal</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body class="bg-light">
   <div class="container mt-5">
      <div class="card p-4">
         <h2 class="mb-4">Bienvenido, #{cajerobean.clienteActual.nombre}</h2>
         <h4 class="mb-4">Saldo actual: L. #{cajerobean.clienteActual.saldo}</h4>

         <h:form>
            <div class="d-grid gap-2">
               <h:commandButton value="Depositar" action="deposito.xhtml?faces-redirect=true"
                                styleClass="btn btn-success btn-lg"/>
               <h:commandButton value="Retirar" action="retiro.xhtml?faces-redirect=true"
                                styleClass="btn btn-warning btn-lg"/>
               <h:commandButton value="Ayuda" action="ayuda.xhtml?faces-redirect=true"
                                styleClass="btn btn-info btn-lg"/>
               <h:commandButton value="Cerrar Sesión" action="#{cajerobean.logout}"
                                styleClass="btn btn-danger btn-lg"/>
            </div>
         </h:form>
      </div>
   </div>
</h:body>
</html>
