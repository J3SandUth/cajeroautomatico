<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>Login Cajero</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <style>
      .login-container {
         max-width: 400px;
         margin: 0 auto;
         margin-top: 5rem;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         border-radius: 10px;
      }
      .login-header {
         background-color: #0d6efd;
         color: white;
         border-radius: 10px 10px 0 0;
      }
   </style>
</h:head>
<h:body class="bg-light">
   <div class="container">
      <div class="login-container">
         <div class="login-header p-3 text-center">
            <h2>Cajero Autom√°tico</h2>
         </div>
         <div class="card p-4">
            <h:form id="loginForm">
               <div class="mb-3">
                  <h:outputLabel value="Usuario:" styleClass="form-label fw-bold"/>
                  <h:inputText value="#{loginbean.usuario}" styleClass="form-control" required="true"/>
               </div>
               <div class="mb-3">
                  <h:outputLabel value="PIN:" styleClass="form-label fw-bold"/>
                  <h:inputSecret value="#{loginbean.pin}" styleClass="form-control" required="true"/>
               </div>

               <h:commandButton value="Ingresar" action="#{loginbean.login}" styleClass="btn btn-primary w-100"/>

               <h:outputText value="#{loginbean.mensaje}" styleClass="text-danger mt-2 d-block text-center"
                             rendered="#{not empty loginbean.mensaje}"/>
            </h:form>
         </div>
      </div>
   </div>
</h:body>
</html>
